<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vegiie</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Googlefonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Viga&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="time">120:00</h1>
    <h3 class="mins">MINS</h3>

    <div class="heading"><h1>YOUR GODOWN</h1></div>
    <div class="map"><h3>View Market</h3></div>

    <div class="baskets">
      <div class="bbaskets">
        <div class="brinjalbasket5"></div>
        <div class="brinjalbasket4"></div>
        <div class="brinjalbasket3"></div>
        <div class="brinjalbasket2"></div>
        <div class="brinjalbasket1"></div>
      </div>
      <div class="cbaskets">
        <div class="carrotbasket5"></div>
        <div class="carrotbasket4"></div>
        <div class="carrotbasket3"></div>
      </div>
      <div class="gpbaskets">
        <div class="gpeasbasket5"></div>
        <div class="gpeasbasket4"></div>
      </div>
      <div class="tbaskets">
        <div class="tomatobasket5"></div>
        <div class="tomatobasket4"></div>
        <div class="tomatobasket3"></div>
        <div class="tomatobasket2"></div>
      </div>
      <div class="lbaskets">
        <div class="lemonbasket5"></div>
        <div class="lemonbasket4"></div>
        <div class="lemonbasket3"></div>
        <div class="lemonbasket2"></div>
      </div>
    </div>

    <div class="bag">
      <img src="images/bag 1.png" alt="" />
      <h4>Bag</h4>
      <div class="notification1"><h4>1</h4></div>
    </div>

    <div class="actions hide">
      <h3 class="arrow"><i class="fas fa-chevron-right fa-2x"></i></h3>
      <div class="records"><h4>Records</h4></div>
      <div class="notepad"><h4>Notepad</h4></div>
      <div class="phone">
        <h4>Mobile</h4>
        <div class="notification2"><h4>1</h4></div>
      </div>
    </div>

    <div class="hands">
      <img src="images/tray_w_hand.png" alt="" />

      <div class="cards">
        <div class="tomato"></div>
        <div class="brinjal"></div>
        <div class="lemon"></div>
        <div class="greenpea"></div>
        <div class="carrot"></div>
        <div class="rulecard"><h4>click here to view</h4></div>
      </div>
      <div class="numbers">
        <div class="box tomatoinput">
          <input type="text" placeholder="4" />
        </div>
        <div class="box brinjalinput">
          <input type="text" placeholder="5" />
        </div>
        <div class="box lemoninput">
          <input type="text" placeholder="4" />
        </div>
        <div class="box greenpeasinput">
          <input type="text" placeholder="2" />
        </div>
        <div class="box carrotinput">
          <input type="text" placeholder="3" />
        </div>
        <div class="box rulecardinput">
          <input type="text" placeholder="2" />
        </div>
      </div>
    </div>

    <div class="rulecardsinfo hide">
      <div class="close">
        <h3>Close <i class="far fa-times-circle"></i></h3>
      </div>
      <div class="previous"><i class="fas fa-chevron-right fa-2x"></i></div>
      <div class="next"><i class="fas fa-chevron-right fa-2x"></i></div>
      <div class="rulecard1">
        <h2>RULE 1</h2>
        <h4>
          take them and <br />
          haggle to make <br />
          a valueable set
        </h4>
      </div>
      <div class="rulecard3">
        <h2>RULE 3</h2>
        <h4>
          take them and <br />
          haggle to make <br />
          a valueable set
        </h4>
      </div>
      <div class="mycards"><h4>you have : 1,3</h4></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
